<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <output> </output>
        
        <div class="buttons">
            <div class="down">

                <div class="numbers">
                
                    <div>
                         <button>7</button>  <button>8</button>  <button>9</button> 
                    </div>

                    <div>
                        <button>4</button>  <button>5</button>  <button>6</button> 
                    </div>  
                          
                    <div> 
                        <button>1</button>  <button>2</button>  <button>3</button> 
                    </div>         
                    <div> 
                        <button>0</button> <button>.</button>  <button>Clear</button>
                    </div>
                  
          
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button> 
                </div>

            </div>
        </div>
    </div>
</body>
</html>
