<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <output>0</output>
        
        <div class="buttons">
            <div class="down">

                <div class="numbers">
                
                    <div>
                         <button class="digit">7</button>  <button class="digit">8</button>  <button class="digit">9</button> 
                    </div>

                    <div>
                        <button class="digit">4</button>  <button class="digit">5</button>  <button class="digit">6</button> 
                    </div>  
                          
                    <div> 
                        <button class="digit">1</button>  <button class="digit">2</button>  <button class="digit">3</button> 
                    </div>         
                    <div> 
                        <button class="digit">0</button> <button id="point">.</button>  <button id="clear">Clear</button>
                    </div>
                  
          
                </div>
                <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                    <button id="equal">=</button> 
                </div>

            </div>
        </div>
    </div>
</body>
</html>
